<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginButton").click(function () {
                var dataBody=
                    {
                        email: $("#email").val(),
                        password: $("#password").val()
                    }
                var URL = "dsaApp/game/usuarios/login";
                $.post({
                    url: URL,
                    data: JSON.stringify(dataBody),
                    contentType: 'application/json; charset=utf-8'
                })
                    .done(function (data, status) {
                        alert("Bienvenido!");
                        location.href = "/main.html"
                    })
                    .fail(function (xhr, err) {
                        if (xhr.status === 401) { // Unauthorized
                            alert("Contraseña incorrecta. Por favor, inténtalo de nuevo");
                        } else {
                            alert("No estás registrado");
                        }
                        location.reload();
                    })
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Inicia sesión en UPZ-APOCALYPSE!</h1>
        <p>Introduce tus datos:</p>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Introduce un correo electrónico">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Introduce una contraseña">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block mt-5" id = "loginButton">LOGIN</button>
            <div class="signup_link" style="text-align:center">
                You don't have an account? <a href="register.html">Sign up!</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
