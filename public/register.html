<!DOCTYPE html>
<html lang="en">
<head>
    <title>Initial Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#registerButton").click(function () {
                event.preventDefault();

                var password = $("#password").val();
                var password2 = $("#password2").val();

                /*

                // Verificar campos vacíos
                if (name.trim() === "" || email.trim() === "" || password.trim() === "" || password2.trim() === "") {
                    alert("Por favor, completa todos los campos");
                    return;
                }

                 */



                if (password === password2) {
                    var dataBody=
                        {
                            name: $("#name").val(),
                            email: $("#email").val(),
                            password: $("#password").val()
                        }
                    //solicitud POST se realiza a la URL
                    var URL = "/dsaApp/game/usuarios/register";
                    $.post({
                        url: URL,
                        data: JSON.stringify(dataBody),
                        contentType: 'application/json; charset=utf-8'
                    })
                        .done(function (data, status) {
                            alert("Registration successful");
                        })
                        .fail(function (xhr, err) {
                            alert("Este email ya está registrado");
                            location.reload();
                        })
                }
                else{
                    alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
                    $("#password").val("");
                    $("#password2").val("");
                }
            });
        });
    </script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Registrate en UPZ-APOCALYPSE!</h1>
        <p>Introduce tus datos:</p>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Introduce un nombre de usuario">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Introduce un correo electrónico">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Introduce una contraseña">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Confirma la contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password2" placeholder="Confirma la contraseña">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block mt-5" id = "registerButton"> REGISTRAR</button>
            <div class="login_link" style="text-align:center">
                Are you already registered? <a href="index.html">Log in!</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
