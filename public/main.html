<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "/dsaApp/game/tienda/objetos";
            $.get(url, function (data) {
                $("#tabla").empty();
                data.forEach(function(item) {
                    $("#tabla").append(`<tr><td>${item.name}</td><td>${item.description}</td><td>${item.price}</td></tr>`);
                });
            });

            $("#logoutButton").click(function () {
                window.location.href = "index.html";
            });

            $("#shopButton").click(function () {
            });
        });
    </script>
</head>
<body>
<div class="container mt-3" style="text-align:center">
    <h3>UPZ-APOCALYPSE!</h3>
    <p>Tienda</p>
</div>
<div class="container" style="margin: auto; width: 90%">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" id="shopButton">Tienda</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" id="logoutButton">Log Out</button>
    </div>
</div>
</body>
</html>
